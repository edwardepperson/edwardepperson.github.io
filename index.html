---
layout: default
title: Home
---

<div class="posts">
    {% for post in site.posts %}
      <div class="post">
          <h1 class="post__title">
              <a href="{{ post.url }}">
                  {{ post.title }}
              </a>
          </h1>

          <span class="post__date">{{ post.date | date_to_string }}</span>

          <article class="post-content">
            {% assign preview = post.content | split: " " %}
            {% for character in (0..64) %}
                {{ preview[character] }}
            {% endfor %}...
          </article>
      </div>
    {% endfor %}
</div>
